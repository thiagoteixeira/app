
<div>
    <h2><span data-translate="appApp.fornecedor.detail.title">Fornecedor</span> {{vm.fornecedor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="appApp.fornecedor.nome">Nome</span></dt>
        <dd>
            <span>{{vm.fornecedor.nome}}</span>
        </dd>
        <dt><span data-translate="appApp.fornecedor.cidade">Cidade</span></dt>
        <dd>
            <span>{{vm.fornecedor.cidade}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="fornecedor-detail.edit({id:vm.fornecedor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
